<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credet card</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="logo.png" alt="">
                <h5>Master card</h5>
            </span>
            <img src="chip.png" class="chip">
        </header>
        <div class="card-detail">
            <div class="name-number">
                <h6>card number </h6>
                <h5 class="number">8050 5040 2030 3020</h5>
                <h5 class="name">Muhammad Abdullah</h5>
            </div>
            <div class="valid-date">
                <h6>valid thru</h6>
                <h5>05\28</h5>

            </div>
        </div>
    </div>
</body>

</html>
